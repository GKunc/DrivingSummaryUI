<p *ngIf="!rows"><em>Loading...</em></p>

<table id="summary" class='table table-striped' aria-labelledby="tableLabel" *ngIf="rows">
  <thead>
    <tr>
      <th style="text-align: center"></th>
      <th style="text-align: center" *ngFor="let header of headers">{{ header }}</th>
      <th style="text-align: center; background-color:yellow; font-weight:bold; ">SUMA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td style="text-align: center">{{ row.title }}</td>
      <td class="dates" *ngFor="let date of row.dates">{{ date }}</td>
    </tr>
  </tbody>
  <tfoot>
  </tfoot>
</table>
